<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Guianza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Guianza</h1>
        <form id="registrationForm">
            <label for="guideName">Nombre del Guía:</label>
            <input type="text" id="guideName" required>
            
            <label for="date">Fecha para la Guianza:</label>
            <input type="date" id="date" required>
            
            <label for="peopleCount">Número de Personas (límite 10):</label>
            <input type="number" id="peopleCount" min="1" max="10" required>
            
            <button type="button" onclick="submitForm()">Registrar</button>
        </form>
        
        <div id="guideResults">
            <h2>Resultados por Guía:</h2>
            <ul id="guideList"></ul>
        </div>

        <div id="totalCount">
            <h2>Total de Personas Registradas (límite 120):</h2>
            <p id="count">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
